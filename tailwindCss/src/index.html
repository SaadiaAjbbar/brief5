<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brief5</title>
    <link href="output.css" rel="stylesheet">
</head>


<body class="bg-black text-white">

    <header>
        <div class="max-w-2xl flex justify-around items-center m-2">
            <!--menu -->
            <div class="menu relative">
                <button onclick="toggleMenu()">
                    <img src="images/menu.png" alt="Menu" class="w-8 h-8">
                </button>
                <!-- div choix menu -->
                <div id="menuliens" class="hidden flex flex-col mt-2 space-y-2 bg-gray-800 z-10 absolute min-w-40">
                    <a href="index.html" class="bg-amber-500 text-white px-4 py-2 rounded text-center">Home</a>
                    <a href="favoris.html" class="bg-amber-500 text-white px-4 py-2 rounded text-center">Mes Favoris</a>
                </div>
            </div>

            <!-- logo -->
            <div>
                <img src="images/logo.png" alt="Logo" class="w-12 h-12 mx-auto ">
            </div>

            <!-- recherche-->
            <div class="recherche">
                <button onclick="RechercheToggle()">
                    <img src="images/recherche.png" alt="Recherche" class="w-8 h-8">
                </button>
                <!-- div choix menu -->
                <div id="RecherchechBar" class="hidden absolute left-0.5 mt-2 z-10  bg-white rounded-2xl">
                    <input type="search" id="searchInput" placeholder="Nom du jeu..."
                        class="px-4 py-2 rounded-2xl bg-white text-black w-48">
                    <button onclick="RechercheJeu()" class="ml-2 bg-amber-500 text-white px-3 py-2  rounded-r-2xl">
                        Rechercher
                    </button>
                </div>
            </div>

        </div>

    </header>
    <main>
        <section class="hero_section flex flex-col items-center justify-center space-y-6 py-6 px-4">
            <div class="image_hero">
                <img src="images/photoHero.png" alt="h=image_hero" class="w-full max-w-md rounded-lg shadow-lg">
            </div>

            <div class="text_hero space-y-4 flex flex-col items-start max-w-md mx-auto">
                <h1 class="text-xl font-medium">Retrouver toutes vos jeux vidéos au même endroit</h1>
                <p class="text-sm md:text-base text-gray-300">Ne reste plus bloqué dans un donjon car nous sommes là
                    pour vous aider. Le 100% est atteignable, n’hésitez pas, nous vous proposons les jeux.</p>
                <button
                    class="hover:bg-white hover:text-amber-500 text-black bg-amber-500 font-semibold py-2 px-6 rounded-3xl">
                    <a href="#cards">toutes nos jeux</a>
                </button>
            </div>
        </section>
        <!-- Details jeu -->
        <div id="detailJeu"
            class="hidden fixed top-20 inset-x-0 mx-auto bg-black bg-opacity-70 flex items-start justify-center z-50">
            <div class="bg-amber-500 text-white rounded-2xl p-6 max-w-lg w-11/12 relative mt-6 shadow-lg">
                <button id="closedetail" class="absolute top-3 right-3 text-white font-bold text-xl">&times;</button>
                <h2 id="detailName" class="text-3xl font-bold mb-4"></h2>
                <img id="detailImage" src="" alt="jeu image" class="w-full h-80 object-cover rounded-lg mb-4">
                <p id="detailGenres" class="mb-2"></p>
                <p id="detailPlatforms" class="mb-2"></p>
                <p id="detailRating" class="mb-2"></p>
                <p id="detailDescription" class="mb-2"></p>
            </div>
        </div>

        <!-- div filtres -->
        <div class="btn_filter flex flex-col items-center mb-6 relative">
            <button onclick="toggleFilter()"
                class="w-52 h-12 flex flex-row justify-center gap-2 bg-white text-black font-medium py-3 px-6 rounded-full shadow-md hover:bg-amber-500 hover:text-white ">
                <img src="images/icon_filter.png" alt="" class="w-5 h-5 mt-1">
                filtrer
            </button>
            <!-- div choix filtres -->
            <div id="filterchoix"
                class="hidden w-8/12 max-w-md mx-auto bg-[#000000] text-white rounded-2xl p-6 shadow-lg space-y-6 absolute top-full mt-3 z-10">

                <!-- Plateforme -->
                <div class="border-b border-amber-500 pb-3">
                    <div class="flex justify-between items-center">
                        <h3 class="text-amber-500 font-semibold">Plateforme</h3>
                    </div>
                    <div class="mt-3 space-y-2 text-sm">
                        <label class="flex items-center gap-2"><input type="checkbox">PlayStation</label>
                        <label class="flex items-center gap-2"><input type="checkbox">PC</label>
                        <label class="flex items-center gap-2"><input type="checkbox">Xbox</label>
                        <label class="flex items-center gap-2 "><input type="checkbox">Linux</label>
                        <label class="flex items-center gap-2"><input type="checkbox">mac</label>
                    </div>
                </div>

                <!-- Genre -->
                <div class="border-b border-amber-500 pb-3">
                    <div class="flex justify-between items-center">
                        <h3 class="text-amber-500 font-semibold">Genre</h3>

                    </div>
                    <div class="mt-3 space-y-2 text-sm">
                        <label class="flex items-center gap-2"><input type="checkbox"> Strategy</label>
                        <label class="flex items-center gap-2"><input type="checkbox"> Adventure</label>
                        <label class="flex items-center gap-2"><input type="checkbox"> Action</label>
                        <label class="flex items-center gap-2 "><input type="checkbox"> Simulation</label>
                        <label class="flex items-center gap-2 "> <input type="checkbox">Educational</label>
                    </div>
                </div>

                <!-- Note -->
                <div>
                    <div class="flex justify-between items-center">
                        <h3 class="text-amber-500 font-semibold">Note</h3>

                    </div>
                    <div class="mt-3 space-y-2 text-sm">
                        <label class="flex items-center gap-2"><input type="radio" name="note"> Croissant</label>
                        <label class="flex items-center gap-2"><input type="radio" name="note"> Décroissant</label>
                    </div>
                </div>

                <button id="button_filtrer" class="mt-4 bg-amber-500 text-white px-4 py-2 rounded">
                    Appliquer filtre
                </button>


            </div>

        </div>
        <div id="cards" class="cards flex flex-col justify-center gap-3 items-center">

        </div>
    </main>
    <div id="pages" class="flex justify-center items-center  mb-1.5">
        <button id="precedente" class="mt-4 bg-amber-500 text-white px-4 py-2 rounded">
            page precedente
        </button>
        <button id="numpage" class="px-4 py-2 rounded">1</button>
        <button id="next" class="mt-4 bg-amber-500 text-white px-4 py-2 rounded">
            page suivante
        </button>
    </div>

    <footer></footer>
    <script src="script.js"></script>
</body>

</html>
